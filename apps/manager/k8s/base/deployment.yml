apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  labels:
    app: manager
spec:
  replicas: 4
  selector:
    matchLabels:
      app: manager
  template:
    metadata:
      labels:
        app: manager
    spec:
      volumes:
        - name: manager-creds
          secret:
            secretName: dev-manager-secret

        - name: shared-volume
          emptyDir: {}

      initContainers:
        - name: busybox
          image: busybox
          volumeMounts:
            - name: shared-volume
              mountPath: /shared
          command: ["/bin/sh"]
          args: ["-c", "echo 'hello kuberenetes' > /shared/abc.txt"]

      containers:
        - name: manager
          image: crkushal7/manager
          imagePullPolicy: Always
          volumeMounts:
            - name: manager-creds
              mountPath: /data

            - name: shared-volume
              mountPath: /data2
          resources:
            limits:
              cpu: "300m"
              memory: "100Mi"
            requests:
              cpu: "100m"
              memory: "100Mi"
          ports:
            - containerPort: 4000
              protocol: TCP
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: dev-manager-config-tg6htbd942
                  key: PORT
            - name: NAME
              valueFrom:
                configMapKeyRef:
                  name: dev-manager-config-tg6htbd942
                  key: NAME
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: dev-manager-config-tg6htbd942
                  key: HOST
            - name: ADMIN_URL
              valueFrom:
                configMapKeyRef:
                  name: dev-manager-config-tg6htbd942
                  key: ADMIN_URL
            - name: MONGO_DB_URI
              valueFrom:
                configMapKeyRef:
                  name: dev-manager-config-tg6htbd942
                  key: MONGO_DB_URI
            - name: DB_USER_NAME
              valueFrom:
                secretKeyRef:
                  name: dev-manager-secret
                  key: USER_NAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dev-manager-secret
                  key: PASSWORD
